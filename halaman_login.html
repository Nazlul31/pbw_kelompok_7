<!DOCTYPE html> 
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/login.css">
    <script src="JS/login.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Kotak Login -->
        <div class="login-box">
            <h2>Login</h2>
            <p>Silakan isi data di bawah ini.</p>
            
            <form id="loginForm">
                <!-- Input Email -->
                <div class="input-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="Masukkan email" required>
                </div>

                <!-- Input Password -->
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                </div>

                <!-- Pilihan Peran (User / Admin) -->
                <div class="role-toggle">
                    <input type="radio" id="user" name="role" value="user" checked>
                    <label for="user" class="role-option">User</label>

                    <input type="radio" id="admin" name="role" value="admin">
                    <label for="admin" class="role-option">Admin</label>
                </div>

                <!-- Keep me logged in & Forgot password -->
                <div class="options">
                    <label><input type="checkbox"> Keep me logged in</label>
                    <a href="#">Lupa password?</a>
                </div>

                <!-- Tombol Login -->
                <button type="submit">Log in</button>

                <!-- Link Registrasi -->
                <p>Belum punya akun? <a href="register.html">Register</a></p>

                <!-- Social Login -->
                <div class="social-login">
                
                </div>
            </form>
        </div>

        <!-- Kotak Selamat Datang -->
        <div class="welcome-box">
            <div class="right">
                <img src="Gambar/900356e7d4b2e96f22eb94afcd014e76.jpg" alt="Background Image">
                <h2>Selamat Meminjam Buku</h2>
            </div>

        </div>
    </div>
</body>
</html>
